<app-search></app-search>
<app-tags></app-tags>
<app-not-found 
[visible]="!candles || !candles.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let candle of candles">
        <a routerLink="/candle/{{candle.id}}">
            <img [src]="candle.imageUrl" [alt]="candle.name"/>
            <div class="content">
               <div class="name">
                {{candle.name}}
               </div>
               <span class="favorite" (click)="toggleFavorite(candle)" [ngClass]="{'not': !candle.favorite}">
                ‚ù§
                </span>
               <div class="stars">
                <star-rating [stars]="candle.stars" />
               </div>
               <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let scent of candle.scents">
                        {{scent}}
                    </span>
                </div>
                <div class="price">
                    <span>
                      {{candle.price | currency}}  
                    </span>
                </div>
               </div>
            </div>
        </a>
    </li>
</ul>
