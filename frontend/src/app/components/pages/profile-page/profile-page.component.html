<div class="container" *ngIf="user">
<div id="profile">
    <h2>User Profile</h2>
    <div class="profile-pic-container">
        <img [src]="user.profilePic || 'https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png' " id="profilePic"/>
        <label for="file-input" class="edit-icon">
            <i class="fas fa-pencil-alt"></i>
        </label>
        <input id="file-input" type="file" (change)="onFileSelected($event)" style="display: none;"/>
    </div>
    <p class="profile-info"><strong class="profile-label">Name: </strong>{{ user.name }}</p>
    <p class="profile-info"><strong class="profile-label">Email: </strong>{{ user.email }}</p>
</div>
</div>
